services:
  - type: web
    name: event-movie-booking
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: eventdb
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: eventdb
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: eventdb
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect
    dockerfilePath: ./Dockerfile

databases:
  - name: eventdb
    plan: free
    databaseName: eventdb
    user: eventuser
